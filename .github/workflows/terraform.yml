name: "Terraform"

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Format
        id: fmt
        run: terraform -chdir="./IAM/" fmt

      - name: Terraform Init
        id: init
        run: terraform -chdir="./IAM/" init
      
      - name: Terraform Validate
        id: validate
        run: terraform -chdir="./IAM/" validate -no-color